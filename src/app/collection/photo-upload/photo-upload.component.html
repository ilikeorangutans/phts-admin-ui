<app-upload-queue></app-upload-queue>

<div id="dropArea" (drop)="onDrop($event)" (dragleave)="onDragLeave()" (dragover)="onDragOver($event)" (dragend)="onDragEnd($event)" style="margin: 11px; padding: 11px; border: 2px dashed orange; background-color: gray; min-height: 200px; color: white;">
  <p>
    Upload photos to
    <span *ngIf="album">album {{album.name}} in </span>
    collection {{collection.name}}
  </p>
  <p style="text-align: center;">
    {{message}}
  </p>
</div>
