<div *ngIf="share | async; let share; else loading">
  <div class="row justify-content-center">
    <div *ngFor="let p of share.photos" class="col6">
      {{p.takenAt}}
      <img src="{{renditionSrc(share, p.renditions[0].id)}}" width="{{p.renditions[0].width}}" height="{{p.renditions[0].height}}"/>
    </div>
  </div>
</div>
<ng-template #loading>
  Loading...
</ng-template>
