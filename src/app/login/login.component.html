<div class="container">
  <form (ngSubmit)="onSubmit($event)" class="login text-center">
    <h1 class="h3 mb-3 font-weight-normal">phts login</h1>
    <label for="username" class="sr-only">Email</label>
    <input type="email" id="username" name="username" [(ngModel)]="credentials.username" placeholder="Email" class="form-control"
      required autofocus/>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="credentials.password" placeholder="Password" required class="form-control"
    />

    <button type="submit" class="btn btn-primary btn-block" [ngClass]="">Login</button>
  </form>
</div>
