<div class="card d-inline-block collection-card">
  <div class="card-body">
    <a class="card-link" [routerLink]="[collection.slug]">
      <h5 class="card-title">
        {{collection.name}}
      </h5>
    </a>

    <p class="card-text">
      {{collection.photoCount}} photos, {{collection.albumCount}} albums
    </p>
  </div>
</div>
